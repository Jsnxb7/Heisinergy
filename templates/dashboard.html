<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Hesinergy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='web/dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/plotly.js"></script> <!-- Add Plotly.js for graphs -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background: #2d3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar h2 {
            margin: 0 0 20px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 15px 0;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            display: block;
            transition: background 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background: #1e2a35;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            background: #f4f7fa;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #d1d1d1;
        }

        .top-bar h1 {
            margin: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Trending Shares Styles */
        .trending-shares {
            margin-top: 20px;
        }

        .trending-shares h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .shares-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .share-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .share-card:hover {
            transform: scale(1.05);
        }

        .share-card h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            color: #007bff;
        }

        .share-card p {
            margin: 5px 0;
            color: #555;
        }

        .button-container {
            margin: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stock-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .stock-button:hover {
            background-color: #45a049;
        }

        /* Graph Container */
        #graph-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .plotly-graph {
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Hesinergy</h2>
            <ul>
                <li><a href="/dashboard" class="active">Dashboard</a></li>
                <li><a href="javascript:void(0);" onclick="logout()">Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <img id="user-photo" src="" alt="User Photo">
                    <span id="user-name"></span>
                </div>
            </div>

            <!-- Content Section -->
            <div class="content">

                
                <!-- Buttons for Each Brand's Graph -->
                <div class="button-container">
                    <button class="stock-button" onclick="loadGraph('FSLR')">View FSLR Graph</button>
                    <button class="stock-button" onclick="loadGraph('SPWR')">View SPWR Graph</button>
                    <button class="stock-button" onclick="loadGraph('ENPH')">View ENPH Graph</button>
                    <button class="stock-button" onclick="loadGraph('CSIQ')">View CSIQ Graph</button>
                    <button class="stock-button" onclick="loadGraph('RUN')">View RUN Graph</button>
                    <button class="stock-button" onclick="loadGraph('NOVA')">View NOVA Graph</button>
                    <button class="stock-button" onclick="loadGraph('NEE')">View NEE Graph</button>
                    <button class="stock-button" onclick="loadGraph('SEDG')">View SEDG Graph</button>
                </div>
                
                <!-- Graph Container -->
                <div id="graph-container">
                    <div id="graph" class="plotly-graph"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for session data, graph loading, and logout -->
    <script>
        document.getElementById('user-name').innerText = sessionStorage.getItem('userName');
        document.getElementById('user-photo').src = sessionStorage.getItem('userPhoto');

        function logout() {
            sessionStorage.clear();
            window.location.href = '/';
        }

        function loadGraph(stockSymbol) {
    // Clear the previous graph
    const graphContainer = document.getElementById('graph-container');
    graphContainer.innerHTML = ''; // Clear previous content

    // Create an iframe to load the Dash app for the selected stock
    const iframe = document.createElement('iframe');
    iframe.src = `/graph/${stockSymbol}/`; // URL for the specific Dash graph
    iframe.style.width = '100%';
    iframe.style.height = '500px'; // Adjust height as needed
    iframe.style.border = 'none';

    // Append the iframe to the graph container
    graphContainer.appendChild(iframe);
}

    </script>
</body>
</html>
