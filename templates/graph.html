<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Graph - Hesinergy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='web/graph.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f6; /* Soft background for a clean look */
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 2.8rem;
            color: #00f1bb;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .header p {
            color: #666;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            margin-bottom: 60px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .iframe-container:hover {
            transform: scale(1.02);
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .trade-section {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 60px;
            transition: transform 0.3s;
        }

        .trade-section:hover {
            transform: translateY(-5px);
        }

        .trade-section h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            font-size: 1.8rem;
            border-bottom: 2px solid #00f1bb;
            padding-bottom: 10px;
        }

        .trade-section form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .trade-section input {
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            flex: 1;
            font-size: 1.1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }

        .trade-section input:focus {
            border-color: #00f1bb;
            box-shadow: 0 0 5px rgba(0, 241, 187, 0.5);
        }

        .trade-section button {
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: 600;
            font-size: 1.1rem;
            flex: 0 0 140px; /* Fixed width for buttons */
            position: relative;
            overflow: hidden;
        }

        .trade-section .buy-button {
            background-color: #28a745; /* Light Green */
            color: white;
            box-shadow: 0 4px 10px rgba(40, 167, 69, 0.2);
        }

        .trade-section .sell-button {
            background-color: #dc3545; /* Red */
            color: white;
            box-shadow: 0 4px 10px rgba(220, 53, 69, 0.2);
        }

        .trade-section button:hover {
            filter: brightness(0.9);
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #00f1bb;
            color: white;
            margin-top: 20px;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.4rem;
            }

            .trade-section form {
                flex-direction: column;
                align-items: flex-start;
            }

            .trade-section input {
                margin-bottom: 10px;
                width: 100%;
            }

            .trade-section button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Live Stock Fluctuations</h1>
            <p>Monitor your investments and make informed trading decisions with real-time data.</p>
        </div>
        <div class="iframe-container">
            <iframe src="/graph/" width="100%" height="100%"></iframe>
        </div>

        <!-- Trade Section -->
        <div class="trade-section">
            <h2>Buy/Sell Stocks</h2>
            <form id="trade-form">
                <input type="text" id="stock-symbol" placeholder="Stock Symbol (e.g., AAPL)" required>
                <input type="number" id="quantity" placeholder="Quantity" required min="1">
                <button type="submit" class="buy-button">Buy</button>
                <button type="submit" class="sell-button">Sell</button>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Hesinergy. All rights reserved.</p>
    </div>

    <script>
        document.getElementById('trade-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const stockSymbol = document.getElementById('stock-symbol').value;
            const quantity = document.getElementById('quantity').value;
            const tradeType = event.submitter.classList.contains('buy-button') ? 'buy' : 'sell';

            // Handle buy/sell action (you can replace this with actual logic)
            alert(`You have chosen to ${tradeType} ${quantity} shares of ${stockSymbol}.`);
        });
    </script>
</body>

</html>
